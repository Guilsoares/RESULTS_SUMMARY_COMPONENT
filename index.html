<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main class="container">

    <div class="result">

      <h2>Your Result</h2>

      <div class="point">

        <h1>76</h1>
        <span>of 100</span>

      </div>

      <h2 id="subtitle">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary">
      <div class="container">
        <h2>Summary</h2>

        <div class="list" id="reaction">
          <div class="skill">
            <img src="assets/images/icon-reaction.svg" alt="Reaction">
            <h4>Reaction</h4>
          </div>
          <p>80 <span class="total">/ 100</span></p>
        </div>

        <div class="list" id="memory">
          <div class="skill">
            <img src="assets/images/icon-memory.svg" alt="Memory">
            <h4>Memory</h4>
          </div>
          <p>92 <span class="total">/ 100</span></p>
        </div>

        <div class="list" id="verbal">
          <div class="skill">
            <img src="assets/images/icon-verbal.svg" alt="Verbal">
            <h4>Verbal</h4>
          </div>
          <p>61 <span class="total">/ 100</span></p>
        </div>

        <div class="list" id="visual">
          <div class="skill">
            <img src="assets/images/icon-visual.svg" alt="Visual">
            <h4>Visual</h4>
          </div>
          <p>72 <span class="total">/ 100</span></p>
        </div>

        <div class="btn-container"><button id="btn-continue" type="button">Continue</button></div>

      </div>

    </div>

  </main>
  <script src="js/script.js"></script>
</body>
</html>
